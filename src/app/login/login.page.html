<ion-content class="login-background" [fullscreen]="true">
  <div class="login-container">

    <h1>Bienvenido de nuevo</h1>
    <p class="subtitle">Inicia sesión para continuar</p>

    <img src="assets/logo.webp" alt="Logo Mister Pollo" class="logo" />

    <form (ngSubmit)="login()">

      <ion-item class="custom-input">
        <ion-label position="floating" class="login">CORREO ELECTRÓNICO</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email" required class="login"></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-label position="floating" class="login">CLAVE</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required class="login"></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" class="login-button">Accede</ion-button>
    </form>

  </div>
</ion-content>
