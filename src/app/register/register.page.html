<ion-content class="register-background" [fullscreen]="true">
  <div class="register-container">
    <img src="assets/banner.webp" alt="Logo Mister Pollo" class="register-logo" />

    <ion-button fill="clear" size="small" class="back-button" (click)="goBack()">
      ← Volver
    </ion-button>
    
    
    <h2>Crear Cuenta</h2>

    <ion-item>
      <ion-input [(ngModel)]="name" placeholder="Nombre completo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="email" placeholder="Correo electrónico" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password" placeholder="Contraseña" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password_confirmation" placeholder="Confirmar contraseña" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="register()">Registrar</ion-button>
  </div>
  <div class="fuego-overlay"></div>

</ion-content>
